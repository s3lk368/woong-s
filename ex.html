<<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- boolean -->
  <body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>

    <script>
      document.write(1===1);
    </script>


    <h3>1&lt;1</h3>
    <script>
     document.write(1<1);
    </script>
  </body>
</html>
