<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- 배열. Array -->
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkes = ["egoing", "leezche"];
    </script>

    <h2>get</h2>
    <script>
      document.write(coworkes[0]);
      document.write(coworkes[1]);
    </script>

    <h2>add</h2>
    <script>
      coworkes.push('duru');
      coworkes.push('taeho');
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkes.length);
    </script>
  </body>
</html>
